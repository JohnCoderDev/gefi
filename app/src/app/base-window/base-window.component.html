<mat-drawer-container class="drawer-container" class="drawer-container">
    <mat-drawer #drawer mode="over" class="navbar-container">
        <app-navbar></app-navbar>
    </mat-drawer>
    <mat-drawer-content class="content-container">
        <div class="control-buttons-container">
            <button mat-icon-button (click)="drawer.toggle()" class="control-button">
                <mat-icon>menu</mat-icon>
            </button>
            <button mat-icon-button (click)=" toggleTheme()" class="control-button">
                <mat-icon>{{usingDarkTheme? 'sunny_outline_rounded': 'dark_mode_outline_rounded'}}</mat-icon>
            </button>
        </div>
        <div class="page-container">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
